<!DOCTYPE html>
<html>
<head>
        <title>Maxwell Simulation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="d-inline-flex h-100 mh-100 flex-column" onload="initialize();">

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-4 mb-2 mb-md-0">
        <a href="index.html" class="d-inline-flex align-items-center link-body-emphasis text-decoration-none">
          <img src="chess.png" style="height: 70px;" class="img-fluid">
          <span class="fs-4 align-items-center">The Maxwell Simulation</span>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link px-2">Home</a></li>
        <li><a href="play.html" class="nav-link px-2">Play</a></li>
        <li><a href="leaderboards.html" class="nav-link px-2">Leaderboard</a></li>
      </ul>

      <div class="col-md-3 text-end px-2">
	<span class="align-items-center m-3" id="usernameSlot"></span>
        <button onclick="signinButtonClick();" id="signinButton" type="button" class="btn btn-outline-primary me-2">Login</button>
      </div>
    </header>	

<main class="form-signin w-100 m-auto">
  <form class="coloredBox text-center p-4 m-auto" style="width: 400px;">
	  <div class="form-check-inline">
	    <img class="mb-4" src="chess.png" alt="" width="72" height="57">
	    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	  </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn menuBtn w-100 py-2" type="button" onclick="login();">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">Use with caution...</p>
  </form>
</main>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="mx-4 col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-body-secondary">Max Prisbrey - Last touched in 2024</span>
    </div>

    <ul class="nav mx-4 px-2 col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="https://github.com/MaxThePrisberry/startupProject">Github</a></li>
    </ul>
  </footer>	

  <script type="text/javascript" src="signin.js"></script>
</body> 
</html>
